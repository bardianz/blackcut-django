{% extends 'base.html' %}

{% block content %}






            <div id="google-login">

                <h5 class="mb-2 pb-2" dir="rtl">
                    ورود از طریق حساب گوگل (Gmail)
                </h5>

                <div class="text-center" dir="ltr">
                    <!-- <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}" role="button">ادامه با گوگل</a> -->
                    <a class="" href="{% url 'social:begin' 'google-oauth2' %}" role="button">
                        <button class="gsi-material-button">
                            <div class="gsi-material-button-state"></div>
                            <div class="gsi-material-button-content-wrapper">
                              <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                  <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                              </div>
                              <span class="gsi-material-button-contents" style="font-family: 'Vazir';">ورود به حساب گوگل</span>
                              <span style="display: none;">ورود به حساب گوگل</span>
                            </div>
                          </button>
                    </a>
                </div>
            </div>

            <hr class="hr mt-4 mb-4  pb-2" />


            <h5 class="mb-2 pb-2" dir="rtl">
                ورود بدون گوگل:
            </h5>


            


            <form method="post">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-2">
                    <label class="form-label" for="username">نام کاربری</label>
                    <input type="text" id="username" name ="username" class="form-control" dir="ltr" required />
                </div>

                <label class="form-label" for="password">پسورد</label>
                <div data-mdb-input-init class="form-outline mb-2">
                    <input type="password" id="password" name="password" class="form-control" dir="ltr" required />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row my-4">
                    <div class="col d-flex justify-content-around my-2">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> مرا به خاطر بسپار </label>
                        </div>


                        <div class="col">
                            <!-- Simple link -->
                            <a type="button" href="#!" class="btn btn-sm btn-outline-warning float-end">فراموشی رمز
                                عبور</a>

                        </div>
                    </div>
                </div>
                <div class="col text-center pb-2">

                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="submit" class="btn btn-warning btn-block">ورود</button>
                </div>

            </form>


            <hr class="hr mt-3 mb-3" />


            <p class="fs-6 mb-2 pb-2" dir="rtl">
                تاکنون حساب کاربری نساخته‌اید؟ 
                <a class="btn btn-light btn-sm link-underline-warning link-offset-2 mx-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url "account:register" %}"> ثبت نام </a>
               </p>






{% endblock%}
