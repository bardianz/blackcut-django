{% extends 'base.html' %}

{% block content %}








<div class="d-flex justify-content-center">
    <div class="col-md-6">

        <h4 dir="rtl">
            پروفایل
        </h4>
        <p dir="rtl" class="text-warning">
            مسئولیت استفاده از اطلاعات نادرست یا نامگذاری ناصحیح بر عهده شماست
        </p>

        <hr class="hr mt-4 mb-4  pb-2" />


        <div class="div">
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                    <strong>{{ message }}</strong>

                </div>
            </div>
            {% endfor%}
        </div>





        <form method="post" class="row g-3" dir="rtl">
            {% csrf_token %}


            {{user_form}}




            <div class="col-md-12 text-center mt-4">
                <button type="submit" class="btn btn-light">ثبت تغییرات</button>
            </div>
        </form>

        <div class=" mt-4 " role="alert">
            <div id="form_errors">
                <!-- <ul>
                        <li> رمز عبور شما نمی تواند فقط عددی باشد. </li>
                        <li> رمز عبور شما نباید شبیه سایر اطلاعات شما باشد. </li>
                        <li> رمز عبور شما باید حداقل 8 کاراکتر داشته باشد. </li>
                        <li> رمز عبور شما نمی تواند یک رمز عبور ساده و رایج باشد. </li>
                    </ul>         -->
            </div>
        </div>

    </div>

</div>


{% endblock%}
